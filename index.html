<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/grid.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/template.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.1.6/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <header>
        <div class="rd-container-row rd-element-align-center" v-show="interna">
            <div class="rd-element rd-s-100 rd-l-20">
                <img src="images/logo.png" alt="">
            </div>
            <div class="rd-element rd-s-100 rd-l-50">
                <ul id="menu" class="flex rd-element-align-center">
                    <li>
                        <router-link to="/" @click="interna=false">
                            <img src="images/HOME.png" alt="">
                        </router-link>
                    </li>
                    <li>
                        <router-link to="/sifilis" @click.native="showHeader">Sífilis Gestacional<br>
                            y Congénita</router-link>
                    </li>
                    <li>
                        <router-link to="/vih" @click="interna=true">VIH/SIDA</router-link>
                    </li>
                    <li>
                        <router-link to="/hepatitis" @click="interna=true">Hepatitis B, C y<br>
                            Coinfección/Superinfección<br>
                            Hepatitis B-delt</router-link>
                    </li>
                </ul>
            </div>
            <div class="rd-element rd-s-100 rd-l-30">
                <img src="images/titulo.png" alt="">
            </div>
        </div>
        <div class="rd-container" v-show="interna != true">
            <div class="rd-element rd-s-100">
                <h1>Header</h1>
            </div>
        </div>
    </header>
    <section>
        <router-view></router-view>
    </section>
    <footer class="bg-blue">
        <div class="rd-container">
            <div class="rd-element rd-s-100 t-right ">
                <img src="images/logo.png" alt="">
            </div>
        </div>
    </footer>
</div>
<script src="components/home.js"></script>
<script src="components/sifilis.js"></script>
<script src="components/vih.js"></script>
<script src="components/hepatitis.js"></script>
<script src="js/main.js"></script>
</body>
</html>
